<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Pro DOM V5</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', monospace;
            background-color: #0b0e11;
            color: #eaecef;
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Панель керування */
        .controls {
            display: flex;
            gap: 15px;
            background: #1e2329;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            align-items: flex-end;
            flex-wrap: wrap;
            border: 1px solid #2b3139;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { 
            font-size: 11px; 
            color: #848e9c; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        select, input {
            background-color: #2b3139;
            color: #eaecef;
            border: 1px solid #474d57;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
            transition: border 0.2s;
        }
        
        select:focus, input:focus { border-color: #f0b90b; }
        
        button {
            padding: 7px 20px;
            background-color: #f0b90b;
            color: #212833;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
        }
        button:hover { background-color: #d9a507; }

        /* Стилізація Range Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            padding: 0;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px; width: 14px;
            border-radius: 50%;
            background: #f0b90b;
            cursor: pointer;
            margin-top: -5px; 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: #474d57;
            border-radius: 2px;
        }

        /* Контейнер графіка */
        .chart-wrapper {
            flex-grow: 1;
            position: relative;
            background: #161a1e;
            border: 1px solid #2b3139;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-group">
            <label>Монета</label>
            <select id="symbolSelect" style="width: 120px;"><option>...</option></select>
        </div>

        <div class="control-group">
            <label>Глибина (Тіки)</label>
            <input type="number" id="limitInput" value="50" min="10" max="500" style="width: 60px;">
        </div>

        <div class="control-group">
            <label>Режим</label>
            <select id="scaleMode">
                <option value="smart">Smart Cutoff (Розумний)</option>
                <option value="sqrt">Sqrt (М'який)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Чутливість (Поріг)</label>
            <input type="range" id="zoomRange" min="1" max="10" step="0.5" value="4" style="width: 100px;" title="Вліво - менше жовтого, Вправо - більше жовтого">
        </div>

        <div class="control-group">
            <label>Ширина графіка (%)</label>
            <input type="number" id="widthPercent" value="50" min="10" max="100" style="width: 60px;">
        </div>

        <div class="control-group">
            <label>&nbsp;</label>
            <button onclick="fetchData()">Оновити</button>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="domChart"></canvas>
    </div>
