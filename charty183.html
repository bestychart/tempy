<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="script-version" content="183">
    <title>Графіки 183</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            flex-shrink: 0;
            height: auto;
            min-height: 45px;
            background-color: #e9e9e9;
            border-bottom: 1px solid #ccc;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        #toolbar label {
            margin-right: 3px;
            font-size: 13px;
        }

        #toolbar select,
        #toolbar button {
            padding: 5px 5px;
            font-size: 13px;
            border: 1px solid #bbb;
            border-radius: 4px;
            background-color: #fff;
        }

        #toolbar button {
            cursor: pointer;
            background-color: #d0d0d0;
        }
        #toolbar button:hover {
            background-color: #c0c0c0;
        }
        #toolbar button:active {
            background-color: #b0b0b0;
        }

        #alertModeBtn.active {
            background-color: #ffc107; /* Яскравий колір для активного режиму */
            border-color: #f59c00;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.7);
        }

        #alertModeBtn.active:hover {
            background-color: #ffb300;
        }
        #scrollToLatestBtn {
            font-size: 16px;
            line-height: 1;
        }

        #viewModeBtn {
            min-width: 50px;
            text-align: center;
        }

        /* --- Charts Area --- */
        #chartsArea {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr;
            min-height: 0;
            overflow: hidden;
        }

        #chartContainer {
            display: flex;
            min-height: 0;
            min-width: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%;
        }

        #chartContainer.scrollable-content {
            overflow-y: auto !important;
        }

        #chartContainer::-webkit-scrollbar { width: 16px; height: 16px; }
        #chartContainer::-webkit-scrollbar-track { background: #f5f5f5; }
        #chartContainer::-webkit-scrollbar-thumb { background-color: #757575; border-radius: 8px; border: 4px solid #f5f5f5; }
        #chartContainer::-webkit-scrollbar-thumb:hover { background-color: #5e5e5e; }
        #chartContainer::-webkit-scrollbar-button:single-button { display: none; }
        #chartContainer { scrollbar-width: auto; scrollbar-color: #757575 #f5f5f5; }

        #scrollHandleColumn {
            width: 40px;
            background-color: #e0e0e0;
            position: relative;
            display: none;
        }
        #actualScrollHandle {
            width: calc(100% - 8px); margin: 4px; height: 50px;
            background-color: #757575; border-radius: 6px;
            position: absolute; top: 0; left: 0; cursor: grab;
        }
        #actualScrollHandle:active { cursor: grabbing; }

        /* --- Chart Wrapper --- */
        .chart-wrapper {
            position: relative; border: 1px solid #ccc; overflow: hidden;
            min-width: 0; min-height: 0; display: flex;
        }
        .chart-wrapper.active-chart { border: 2px solid dodgerblue; box-shadow: 0 0 8px rgba(30, 144, 255, 0.5); }
        .chart-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #888; font-size: 16px; text-align: center; padding: 10px; z-index: 10;}
        /* НОВІ СТИЛІ ДЛЯ БЛОКУВАЛЬНИКА ТА ІНДИКАТОРА */
        .chart-interaction-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; /* Дуже важливо, щоб бути поверх canvas */
            display: none; /* За замовчуванням прихований */
            background-color: rgba(255, 255, 255, 0.1); /* Ледь помітний, щоб було зрозуміло, що є блокування */
            cursor: wait; /* Показуємо курсор очікування */
        }

        .chart-loading-older {
            position: absolute;
            top: 10px;
            left: 50%; /* Центруємо по горизонталі */
            transform: translateX(-50%); /* Точне центрування */
            background-color: rgba(150, 150, 150, 0.8);
            color: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 13px;
            z-index: 101; /* Поверх блокувальника */
            display: none; /* Також прихований за замовчуванням */
            pointer-events: none; /* Щоб не заважав курсору */
        }





        #chartContainer.allow-content-to-overflow-height .chart-wrapper {
            flex-shrink: 0;
        }

        /* --- Modal Window Styles --- */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .modal-body {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-top: 15px;
            margin-bottom: 20px;
            gap: 15px;
        }
        .coin-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .coin-list-container label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .coin-list-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }
        .coin-list-controls button {
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
        }
        .modal-footer {
            text-align: right;
        }
        #coinSettingsBtn, #resetCoinListBtn {
             font-size: 16px;
             line-height: 1;
             min-width: 35px;
        }

        /* --- Styles for Modal Search and Reorder --- */
        #coinSearchInput {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reorder-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        .reorder-controls button {
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        /* --- НОВІ СТИЛІ ДЛЯ КАСТОМНОГО СПИСКУ --- */
        .custom-select-list {
            width: 100%;
            height: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
            overflow-y: auto;
            background-color: #fff;
            user-select: none; /* Заборона виділення тексту */
        }
        .custom-select-list .coin-item {
            padding: 4px 6px;
            cursor: pointer;
        }
        .custom-select-list .coin-item:hover {
            background-color: #f0f0f0;
        }
        .custom-select-list .coin-item.selected-coin {
            background-color: #dbeaff;
            border: 1px solid #9ac0ff;
            border-radius: 2px;
            margin: -1px; /* Компенсація border */
        }

        /* --- Styles for Modal Tabs --- */
        .modal-tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .tab-link {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            cursor: pointer;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px 4px 0 0;
            margin-right: 2px;
            position: relative;
            bottom: -1px;
        }
        .tab-link:hover {
            background-color: #ddd;
        }
        .tab-link.active {
            background-color: #fefefe;
            border-bottom: 1px solid #fefefe;
        }
        .tab-content {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Styles for Indicator Settings Tab --- */
        .indicator-list-container {
            flex-basis: 150px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        #indicatorList .indicator-item {
            padding: 6px 8px;
            cursor: pointer;
        }
        #indicatorList .indicator-item:hover {
            background-color: #f0f0f0;
        }
        #indicatorList .indicator-item.active {
            background-color: #dbeaff;
            font-weight: bold;
        }

        .indicator-settings-panel {
            flex-grow: 1;
            padding-left: 20px;
            border-left: 1px solid #e0e0e0;
        }
        .indicator-settings-panel .placeholder-text {
            color: #888;
            text-align: center;
            margin-top: 50px;
        }
        .setting-group {
            margin-bottom: 15px;
        }
        .setting-group h4 {
            margin: 0 0 8px 0;
            font-size: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }
        .setting-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }
        .setting-item label {
            flex-basis: 120px;
            font-size: 13px;
        }
        .setting-item input[type="number"],
        .setting-item input[type="text"],
        .setting-item input[type="color"] {
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .setting-item input[type="number"] {
            width: 70px;
        }
        .setting-item input[type="color"] {
            padding: 0;
            width: 40px;
            height: 25px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .setting-item.opacity-setting-item {
                    /* Специфічні стилі для контейнера слайдера, якщо потрібно */
                    flex-wrap: wrap; /* Дозволяє переносити, якщо не вистачає місця */
                }
                .setting-item input[type="range"] {
                    flex-grow: 1;
                    margin-left: 5px;
                    cursor: pointer;
                }
                .setting-item .opacity-value {
                    font-size: 12px;
                    color: #555;
                    min-width: 35px; /* Щоб значення не "стрибало" */
                    text-align: right;
                }        

        .reset-indicator-btn {
                    margin-top: 20px;
                    padding: 6px 12px;
                    font-size: 12px;
                    cursor: pointer;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    background-color: #f0f0f0;
                }
                .reset-indicator-btn:hover {
                    background-color: #e0e0e0;
                }

        /* МОДИФІКАЦІЯ 2: Повністю замініть стилі для #offlineNotification */
        #offlineNotification {
            /* Стилі для вигляду */
            background-color: #c83c3c;
            color: white;
            text-align: center;
            font-size: 14px;
            padding: 8px 10px;

            /* За замовчуванням банер прихований */
            display: none; 
        }

        #offlineNotification.visible {
            /* Коли клас додається, ми робимо його видимим */
            display: block; 
        }

    </style>
</head>
<body>
    <div id="offlineNotification">
        <!-- Текст буде змінюватися динамічно -->
    </div>
    <!-- Toolbar -->
    <div id="toolbar">
        <label for="symbolSelect">П:</label><select id="symbolSelect"></select>
        <label for="intervalSelect">Т:</label><select id="intervalSelect"></select>
        <label for="chartCountSelect">К:</label><select id="chartCountSelect"></select>
        <button id="scrollToLatestBtn" title="До останніх свічок">→</button>
        <button id="resetViewRangeBtn" title="Скинути масштабування до стандартного">⟲</button>
        <button id="viewModeBtn" title="Режим відображення" style="display: none;">Р: ↕</button>

        <button id="timeSyncBtn" title="Синхронізація часу між графіками">C: OFF</button>
        <label for="heightScaleSelect" style="margin-left: 5px;">В:</label>
        <select id="heightScaleSelect" title="H%"></select>
        <label for="partialSyncSelect" style="margin-left: 5px;">ЧС:</label>
        <select id="partialSyncSelect" title="CP"></select>
        <button id="fullscreenBtn" title="Перейти в повноекранний режим">⛶</button>
        <!-- НОВІ КНОПКИ УПРАВЛІННЯ СПИСКОМ МОНЕТ -->
        <button id="resetCoinListBtn" title="Скинути список монет до стандартного" style="display: none;">🔄</button>
        <button id="coinSettingsBtn" title="Налаштувати список монет">⚙️</button>
        <button id="invertScaleBtn" title="Інвертувати шкалу цін">↕</button>
        <button id="clearCacheBtn" title="Очистити локальний кеш">🗑️ Кеш</button>
        <button id="alertModeBtn" title="Режим розміщення сповіщень">⏱️</button>

    </div>

    <!-- Charts Area -->
    <div id="chartsArea">
        <div id="chartContainer">
            <!-- Графіки будуть динамічно додані сюди -->
        </div>
        <div id="scrollHandleColumn">
            <div id="actualScrollHandle"></div>
        </div>
    </div>

<!-- МОДАЛЬНЕ ВІКНО ДЛЯ НАЛАШТУВАННЯ -->
<div id="coinSettingsModal" class="modal-overlay">
    <div class="modal-content">
        <!-- Вкладки -->
        <div class="modal-tabs">
            <button class="tab-link active" onclick="openTab(event, 'coinSettingsTab')">Список монет</button>
            <button class="tab-link" onclick="openTab(event, 'indicatorSettingsTab')">Налаштування індикаторів</button>
        </div>

        <!-- Вміст вкладки "Список монет" -->
        <div id="coinSettingsTab" class="tab-content" style="display: flex;">
            <!-- ПОЧАТОК ЗМІНИ: Додаємо блок для перемикання ринку -->
            <div style="width: 100%; display: flex; flex-direction: column;">
                <div class="market-selector" style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #ccc; display: flex; justify-content: center; gap: 20px; align-items: center;">
                    <span style="font-weight: bold; font-size: 14px;">Ринок:</span>
                    <label style="cursor: pointer; font-size: 14px;">
                        <input type="radio" name="marketTypeSelect" value="spot" checked> Spot
                    </label>
                    <label style="cursor: pointer; font-size: 14px;">
                        <input type="radio" name="marketTypeSelect" value="futures"> Futures
                    </label>
                    <label style="cursor: pointer; font-size: 14px;">
                        <input type="radio" name="marketTypeSelect" value="alpha"> Alpha
                    </label>
                </div>
                <div class="modal-body">
                    <!-- Ліва колонка з пошуком -->
                    <div class="coin-list-container">
                        <label for="coinSearchInput">Пошук / Усі монети Binance</label>
                        <input type="text" id="coinSearchInput" placeholder="Введіть назву монети...">
                        <div id="allBinanceCoins" class="custom-select-list"></div>
                    </div>
                    <!-- Центральні кнопки -->
                    <div class="coin-list-controls">
                        <button id="addCoinBtn" title="Додати вибрані монети">➡️</button>
                        <button id="removeCoinBtn" title="Видалити вибрані монети">🗑️</button>
                    </div>
                    <!-- Права колонка з кнопками сортування -->
                    <div class="coin-list-container">
                        <label>Поточний список у додатку</label>
                        <div id="currentAppCoins" class="custom-select-list"></div>
                        <div class="reorder-controls">
                            <button id="moveCoinUpBtn" title="Перемістити вгору">⬆️</button>
                            <button id="moveCoinDownBtn" title="Перемістити вниз">⬇️</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- КІНЕЦЬ ЗМІНИ -->
        </div>

        <!-- Вміст вкладки "Налаштування індикаторів" -->
        <div id="indicatorSettingsTab" class="tab-content" style="display: none;">
             <div class="modal-body">
                <!-- Ліва колонка: Список індикаторів -->
                <div class="indicator-list-container">
                     <label>Індикатори</label>
                     <div id="indicatorList" class="custom-select-list">
                        <!-- Індикатори будуть додані динамічно -->
                     </div>
                </div>
                <!-- Права колонка: Панель налаштувань -->
                <div id="indicatorSettingsPanel" class="indicator-settings-panel">
                    <!-- Налаштування для обраного індикатора з'являться тут -->
                    <div class="placeholder-text">Оберіть індикатор зліва для налаштування</div>
                </div>
             </div>
        </div>

        <div class="modal-footer">
            <button id="saveAndCloseModalBtn">Зберегти та закрити</button>
        </div>
    </div>
</div>


</body>
</html>
