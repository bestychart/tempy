<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Advanced Analysis V7b</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        /* --- THEMES --- */
        :root {

            /* Light Theme Overrides */
            --bg-color: #ffffff;
            --panel-bg: #f0f3fa;
            --border-color: #e6e8ea;
            --text-primary: #1e2329;
            --text-secondary: #707a8a;
            --accent: #fcd535; 
            --accent-hover: #f0b90b;
            --btn-text: #212833;

        }

        body.light-theme {
            /* Dark Theme (Default) */
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --border-color: #2b3139;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --accent: #f0b90b;
            --accent-hover: #d9a507;
            --btn-text: #212833;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', monospace;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            gap: 15px;
            background: var(--panel-bg);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            align-items: flex-end;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
            transition: background 0.3s, border 0.3s;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { 
            font-size: 11px; 
            color: var(--text-secondary); 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        select, input {
            background-color: var(--bg-color); /* Adaptive input bg */
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
            transition: border 0.2s, background 0.3s, color 0.3s;
        }
        
        select:focus, input:focus { border-color: var(--accent); }
        
        button {
            padding: 7px 20px;
            background-color: var(--accent);
            color: var(--btn-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            transition: background 0.2s;
        }
        button:hover { background-color: var(--accent-hover); }
        button:disabled { background-color: #5e6673; cursor: not-allowed; }

        /* Theme Toggle Button specific style */
        #btnTheme {
            background-color: var(--panel-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        #btnTheme:hover {
            border-color: var(--accent);
        }

        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            padding: 0;
            height: 20px;
            margin-top: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px; width: 14px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            margin-top: -5px; 
            border: 2px solid var(--border-color);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: var(--border-color);
            border-radius: 2px;
        }

        /* --- LAYOUT --- */
        .main-container {
            display: flex;
            flex-grow: 1;
            gap: 10px;
            overflow: hidden;
            position: relative;
        }

        .tv-container {
            flex: 0 0 70%; 
            background: var(--bg-color); /* TV Container matches body */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border 0.3s; /* Smooth transition */
        }

        .vp-container {
            flex: 0 0 30%; 
            background: var(--bg-color); /* VP Container matches body */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: border 0.3s;
        }

        #tvChart { width: 100%; height: 100%; }
        .chart-wrapper { flex-grow: 1; position: relative; width: 100%; height: 100%; }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-weight: bold;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 4px;
            z-index: 100;
            pointer-events: none;
        }
        
        .section-title {
            position: absolute;
            top: 5px; left: 10px;
            font-size: 10px;
            color: var(--text-secondary);
            z-index: 5;
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-group">
            <label>Theme</label>
            <button id="btnTheme" onclick="app.toggleTheme()">☀/☾</button>
        </div>

        <div class="control-group">
            <label>Ринок</label>
            <select id="marketType" style="width: 110px;">
                <option value="futures" selected>Futures</option>
                <option value="spot">Spot</option>
                <option value="alpha">Alpha (Exp)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Монета</label>
            <select id="symbolSelect" style="width: 120px;"><option>BTCUSDT</option></select>
        </div>

        <div class="control-group">
            <label>Таймфрейм</label>
            <select id="intervalSelect" style="width: 80px;">
                <option value="1m">1m</option>
                <option value="5m" selected>5m</option>
                <option value="15m">15m</option>
                <option value="1h">1h</option>
                <option value="4h">4h</option>
                <option value="1d">1d</option>
            </select>
        </div>

        <div class="control-group">
            <label>Історія (Max)</label>
            <input type="number" id="candlesCount" value="1000" step="100" min="100" max="1000" style="width: 70px;">
        </div>

        <div class="control-group">
            <label>Зум</label>
            <input type="number" id="visibleCandles" value="120" step="10" min="20" max="1000" style="width: 60px;">
        </div>

        <div class="control-group">
            <label>VP: Тіки</label>
            <input type="number" id="ticksCount" value="150" step="10" min="50" max="500" style="width: 60px;">
        </div>

        <div class="control-group">
            <label>VP: Алгоритм</label>
            <select id="distMode" style="width: 120px;">
                <option value="structural">Structural</option>
                <option value="gaussian">Gaussian</option>
            </select>
        </div>

        <div class="control-group">
            <label>VP: Поріг</label>
            <input type="range" id="sensitivityRange" min="0.1" max="4.0" step="0.1" value="4.0" style="width: 80px;">
        </div>

        <div class="control-group">
            <label>&nbsp;</label>
            <button id="btnUpdate" onclick="app.run()">Оновити</button>
        </div>
    </div>

    <div class="main-container">
        <div id="loading">Завантаження даних...</div>

        <!-- LEFT: TradingView Chart -->
        <div class="tv-container">
            <div class="section-title">Price Action + EMA(7) + BB(20,2)</div>
            <div id="tvChart"></div>
        </div>

        <!-- RIGHT: Volume Profile -->
        <div class="vp-container">
            <div class="section-title">Volume Profile</div>
            <div class="chart-wrapper">
                <canvas id="profileChart"></canvas>
            </div>
            <div style="position:absolute; bottom:5px; right:5px; z-index:10;">
                 <input type="number" id="widthPercent" value="70" min="10" max="100" style="width: 40px; font-size:10px; opacity:0.7" title="Width %">
            </div>
        </div>
    </div>
