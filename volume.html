<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Volume Profile V4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --border-color: #2b3139;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --accent: #f0b90b;
            --accent-hover: #d9a507;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', monospace;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            gap: 15px;
            background: var(--panel-bg);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            align-items: flex-end;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { 
            font-size: 11px; 
            color: var(--text-secondary); 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        select, input {
            background-color: #2b3139;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
            transition: border 0.2s;
        }
        
        select:focus, input:focus { border-color: var(--accent); }
        
        button {
            padding: 7px 20px;
            background-color: var(--accent);
            color: #212833;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            transition: background 0.2s;
        }
        button:hover { background-color: var(--accent-hover); }
        button:disabled { background-color: #5e6673; cursor: not-allowed; }

        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            padding: 0;
            height: 20px;
            margin-top: 5px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px; width: 14px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            margin-top: -5px; 
            border: 2px solid #1e2329;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: var(--border-color);
            border-radius: 2px;
        }

        /* --- CHART --- */
        .chart-wrapper {
            flex-grow: 1;
            position: relative;
            background: #161a1e;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading {
            position: absolute;
            color: var(--accent);
            font-weight: bold;
            display: none;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-group">
            <label>Ринок</label>
            <select id="marketType" style="width: 110px;">
                <option value="futures" selected>Futures</option>
                <option value="spot">Spot</option>
                <option value="alpha">Alpha (Exp)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Монета</label>
            <select id="symbolSelect" style="width: 120px;"><option>BTCUSDT</option></select>
        </div>

        <div class="control-group">
            <label>Таймфрейм</label>
            <select id="intervalSelect" style="width: 80px;">
                <option value="1m">1m</option>
                <option value="5m" selected>5m</option>
                <option value="15m">15m</option>
                <option value="1h">1h</option>
                <option value="4h">4h</option>
                <option value="1d">1d</option>
            </select>
        </div>

        <div class="control-group">
            <label>Історія (Свічок)</label>
            <input type="number" id="candlesCount" value="1000" step="100" min="100" max="5000" style="width: 70px;">
        </div>

        <div class="control-group">
            <label>Тіки Гістограми</label>
            <input type="number" id="ticksCount" value="150" step="10" min="50" max="500" style="width: 60px;">
        </div>

        <div class="control-group">
            <label>Алгоритм</label>
            <select id="distMode" style="width: 150px;">
                <option value="structural">Structural (70/15/15)</option>
                <option value="gaussian">Gaussian (Close Bias)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Підсвітка (Поріг)</label>
            <input type="range" id="sensitivityRange" min="0.1" max="4.0" step="0.1" value="4.0" style="width: 100px;" title="Вліво - більше жовтого">
        </div>

        <div class="control-group">
            <label>Ширина (%)</label>
            <input type="number" id="widthPercent" value="50" min="10" max="100" style="width: 60px;">
        </div>

        <div class="control-group">
            <label>&nbsp;</label>
            <button id="btnUpdate" onclick="app.run()">Оновити</button>
        </div>
    </div>

    <div class="chart-wrapper">
        <div id="loading">Завантаження...</div>
        <canvas id="profileChart"></canvas>
    </div>
