<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Seasonality Analyzer v2.2</title>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --panel-color: #f1f3f6;
            --text-color: #131722;
            --accent-color: #2962ff;
            --border-color: #d1d4dc;
            --hover-bg: #e0e3eb;
            --chart-grid-color: #e1e4e8;
            --bar-color-hl: #36a2eb; /* High-Low Color */
            --bar-color-co: #ff6384; /* Close-Open Color */
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER & CONTROLS */
        #header {
            padding: 10px 15px;
            background-color: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            z-index: 100;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        select, button, .custom-dropdown-trigger {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #fff;
            color: var(--text-color);
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        select:focus, .custom-dropdown-trigger:hover {
            border-color: var(--accent-color);
        }

        /* CUSTOM DROPDOWN (SEARCHABLE) */
        .custom-dropdown-wrapper {
            position: relative;
            width: 140px;
        }

        .custom-dropdown-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            font-weight: 600;
        }

        .custom-dropdown-trigger::after {
            content: 'â–¼';
            font-size: 8px;
            margin-left: 8px;
            color: #666;
        }

        .custom-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            max-height: 300px;
            background: #fff;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 4px;
            z-index: 1000;
            flex-direction: column;
            margin-top: 4px;
        }

        .custom-dropdown-menu.show {
            display: flex;
        }

        .search-box {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            background: #f8f9fa;
        }

        .search-input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            text-transform: uppercase;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
        }

        .option-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #f0f0f0;
        }

        .option-item:hover {
            background-color: var(--hover-bg);
        }

        .option-item.selected {
            background-color: var(--accent-color);
            color: white;
        }

        /* PROGRESS BAR */
        #loading-bar-container {
            flex-grow: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
            margin-left: 10px;
            max-width: 200px;
        }
        #loading-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.2s;
        }

        /* MAIN GRID LAYOUT */
        #main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Desktop: 2x2 */
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            padding: 8px;
            background-color: #f4f6f8;
            overflow-y: auto;
        }

        .chart-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }

        .chart-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            text-align: center;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* MOBILE LAYOUT */
        @media (max-width: 768px) {
            #main-container {
                grid-template-columns: 1fr; /* Mobile: 1x4 */
                grid-template-rows: repeat(4, 1fr);
            }
            .custom-dropdown-wrapper { width: 100px; }
        }

        /* Info Display */
        #info-panel {
            font-size: 12px;
            color: #666;
            margin-left: auto;
            padding-right: 10px;
        }
    </style>
</head>
<body>

    <div id="header">
        <!-- Token Selector -->
        <div class="custom-dropdown-wrapper" id="token-dropdown">
            <div class="custom-dropdown-trigger" id="token-trigger">Select Token</div>
            <div class="custom-dropdown-menu" id="token-menu">
                <div class="search-box">
                    <input type="text" class="search-input" id="token-search" placeholder="Search..." autocomplete="off">
                </div>
                <ul class="options-list" id="token-list"></ul>
            </div>
        </div>

        <!-- Timeframe Selector -->
        <div class="control-group">
            <select id="tf-select" title="Timeframe">
                <option value="1h" selected>1h</option>
                <option value="2h">2h</option>
                <option value="4h">4h</option>
            </select>
        </div>

        <!-- Duration Selector (Dynamic) -->
        <div class="control-group">
            <select id="duration-select" title="Analysis Period">
                <!-- Populated via JS based on TF -->
            </select>
        </div>

        <!-- Day of Week Selector -->
        <div class="control-group">
            <select id="dow-select" title="Day of Week Filter">
                <option value="-1" selected>All Days</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="0">Sunday</option>
            </select>
        </div>

        <!-- NEW: Candle Type Selector -->
        <div class="control-group">
            <select id="candle-type-select" title="Candle Direction">
                <option value="all" selected>All Candles</option>
                <option value="green">Green Only (C &gt; O)</option>
                <option value="red">Red Only (C &lt; O)</option>
            </select>
        </div>

        <!-- Calculation Method -->
        <div class="control-group">
            <select id="method-select" title="Calculation Method">
                <option value="sum">Variant A: Sum (Total Move)</option>
                <option value="avg" selected>Variant B: Average (Mean)</option>
                <option value="median">Variant C: Median (Typical)</option>
            </select>
        </div>

        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>

        <div id="info-panel">UTC Time</div>
    </div>

    <div id="main-container">
        <!-- 1. Short Term (30d) High-Low -->
        <div class="chart-card">
            <div class="chart-header">Short Term (30 Days) | High-Low Volatility</div>
            <div class="chart-wrapper">
                <canvas id="chart-short-hl"></canvas>
            </div>
        </div>

        <!-- 2. Short Term (30d) Close-Open -->
        <div class="chart-card">
            <div class="chart-header">Short Term (30 Days) | Body Size (Abs Close-Open)</div>
            <div class="chart-wrapper">
                <canvas id="chart-short-co"></canvas>
            </div>
        </div>

        <!-- 3. Long Term High-Low -->
        <div class="chart-card">
            <div class="chart-header" id="header-long-hl">Long Term | High-Low Volatility</div>
            <div class="chart-wrapper">
                <canvas id="chart-long-hl"></canvas>
            </div>
        </div>

        <!-- 4. Long Term Close-Open -->
        <div class="chart-card">
            <div class="chart-header" id="header-long-co">Long Term | Body Size (Abs Close-Open)</div>
            <div class="chart-wrapper">
                <canvas id="chart-long-co"></canvas>
            </div>
        </div>
    </div>
